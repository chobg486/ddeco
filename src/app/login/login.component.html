<div class="ui container" *ngIf="afAuth.authState | async; let user; else showLogin">
    <div class="ui centered card">
        <div class="image">
            <img src="{{ user.photoURL }}">
        </div>
        <div class="content">
            <a class="header">{{ user.displayName }}</a>
            <div class="description">test</div>
        </div>
        <div class="extra content">
            <span class="left floated like">
              <i class="like icon"></i>
              Like
            </span>
            <span class="right floated">
                <button class="ui button mini primary right floated" (click)="logout()">Logout</button>
            </span>
        </div>
    </div>
    <div class="ui container">
        <button class="ui button centered primary" (click)="logout()">로그아웃</button>
        <button class="ui button centered">포트폴리오관리</button>
        <button class="ui button centered">결제관리</button>
    </div>
</div>

<ng-template #showLogin>
    <div class="ui container">
        <div class="ui card centered">
            <button (click)="login()" class="ui google primary button">
              <i class="google icon"></i>
              google
            </button>
            <button (click)="login()" class="ui facebook button">
                <i class="facebook icon"></i>
                facebook
            </button>
            <button (click)="login()" class="ui youtube button">
                    <i class="youtube icon"></i>
                    youtube
                </button>
        </div>
    </div>
</ng-template>
